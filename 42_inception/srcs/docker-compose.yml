version: '3'

services:
  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: ./Dockerfile
    depends_on:
      - wordpress
    volumes:
      - 'wp:/var/www/html'
    ports:
      - '443:443'
    networks:
      - intra
    env_file:
      - .env
    restart: always

  wordpress:
    # Dockerfile이 있는 위치
    build:
      context: ./requirements/wordpress
      dockerfile: ./Dockerfile
    depends_on:
      - mariadb
    volumes:
      - 'wp:/var/www/html'
    networks:
      - intra
    env_file:
      - .env
    restart: always

  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: ./Dockerfile
    networks:
      - intra
    volumes:
      - 'db:/var/lib/mysql'
    env_file:
      - .env
    restart: always

volumes:
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '$HOME/wordpress'
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '$HOME/mariadb'

networks:
  intra:
    driver: bridge
